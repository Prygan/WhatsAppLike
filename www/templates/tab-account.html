<ion-view view-title="Account">
  <ion-content class="hasHeader">
    <div class="text-center">
      <div class="card">
        <div class="item item-divider">
          Mon Compte
        </div>
        <div class="item item-text-wrap">
          <h2>{{user.firstName}} {{user.lastName}}</h2>
          <h2>{{user.email}}</h2>
        </div>
      </div>
      <button class="button button-full button-assertive" ng-click="signout()">
        Deconnection
      </button>
    </div>
  </ion-content>
</ion-view>
