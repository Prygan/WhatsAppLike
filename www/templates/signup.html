<ion-view view-title="Inscription">
  <ion-content>
    <form name="signUpForm" ng-submit="signUp()" novalidate>
      <div class="list card">
        <label class="item item-input">
          <input ng-model="input.firstName" type="text" name="firstName" placeholder="PrÃ©nom" class="item"/>
        </label>
        <label class="item item-input">
          <input ng-model="input.lastName" type="text" name="lastName" placeholder="Nom" class="item"/>
        </label>
        <label class="item item-input">
          <input ng-model="input.email" type="text" name="email" placeholder="Email" class="item"/>
        </label>
        <label class="item item-input">
          <input ng-model="input.password" type="password" name="password" placeholder="Password" class="item"/>
        </label>
      </div>
      <div class="text-center list card">
        <button class="button button-block button-stable" type="submit">
          S'inscrire
        </button>
      </div>
  </form>
  </ion-content>
</ion-view>
