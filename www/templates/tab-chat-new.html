  <ion-content>
    <form name="createConvForm" ng-submit="createConv(createConvForm)" novalidate>
      <div class="list card">
        <label class="item item-input">
          <input ng-model="input.name" type="text" name="nom" placeholder="Nom" class="item"/>
        </label>
        <label class="item item-input">
          <input ng-model="input.description" type="text" name="description" placeholder="Description" class="item"/>
        </label>
      </div>
      <div class="text-center list card">
        <button class="button button-block button-stable" type="submit" ng-disabled="!input.name || input.name === ''">
          Cr√©er
        </button>
      </div>
  </form>
  </ion-content>
</ion-view>
